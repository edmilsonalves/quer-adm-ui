<div class="formgrid">

    <div class="form-group item">
        <sv-empresa></sv-empresa>
    </div>

    <div class="grid-container grid-template-columns-3">
        <div class="form-group item">
            <label for="input-8" class="label-uppercase">Nome técnico</label>
            <input class="form-control form-control-sm" id="input-8" type="text">
        </div>
    
        <div class="form-group item">
            <label for="idEmpresa" class="label-uppercase">Categoria</label>
            <select class="form-control form-control-sm" id="idEmpresa">
                <option selected=""></option>
                <option>0032 - Unimed Curitiba</option>
                <option>0005 - Unimed Londrina</option>
                <option>0158 - Unimed Cascavel</option>
            </select>
        </div>
    
        <div class="form-group item">
            <label for="idEmpresa" class="label-uppercase">Restrição do tipo de coleta</label>
            <select class="form-control form-control-sm" id="idEmpresa">
                <option selected=""></option>
                <option>0032 - Unimed Curitiba</option>
                <option>0005 - Unimed Londrina</option>
                <option>0158 - Unimed Cascavel</option>
            </select>
        </div>
    </div>

    <div class="grid-container mobile">
        <div class="mobile-item item">Mobile</div>
        <div class="mobile-item item">
            <div class="mobile-linha"></div>
        </div>
    </div>

    <div class="form-group item">
        <label for="idTextHome" class="label-uppercase">Texto de chamada na home</label>
        <input class="form-control form-control-sm" id="idTextHome" type="text">
    </div>
    <div class="form-group item">
        <label for="idPerDia" class="label-uppercase">Período em dias</label>
        <input id="idPerDia" type="number" name="quantity" min="1" max="5" class="form-control form-control-sm">
    </div>

    <div class="form-group item">
        <div>
            <label for="idDescricao" class="label-uppercase">Descrição</label>
            <textarea class="form-control" id="idDescricao"></textarea>
        </div>
    </div>

    <div class="custom-control custom-checkbox item" style="margin-bottom: 10px;">
        <input checked="" class="custom-control-input checkbox-success" style="margin-bottom: 10px;" id="checkboxSuccess" type="checkbox">
        <label class="custom-control-label" for="checkboxSuccess">Disponível para abertura do aplicativo</label>
    </div>

    <div class="form-group item">
        <label for="idPerDia" class="label-uppercase">Ícone</label>
        <form class="dropzone" dropzone action="#" id="my-awesome-dropzone"></form>
    </div>
    <div class="form-group item">
        <label for="idPerDia" class="label-uppercase">Imagem</label>
        <form class="dropzone" dropzone action="#" id="my-awesome-dropzone"></form>
    </div>
</div>

<div class="buttons">
    <div class="buttom-item">
        <button [routerLink]="'/pages/app-quer/questionario'" class="btn btn-secondary btn-rounded" type="button">Cancelar</button>
    </div>
    <div class="buttom-item">
        <button class="btn btn-info btn-rounded" type="button">Salvar</button>
    </div>
</div>
