<div class="col-8 mx-auto">
    <input type="file" multiple (change)="fileChange(input)" #input class="m-img-upload-btn"/>
    <button class="btn btn-sm btn-success btn-block" type="button">
        <i class="fa fa-upload"></i> Selecione as imagens...
    </button>
</div>

<div class="card images-container">
    <div *ngFor="let image of imagens; let i=index;" class="m-image-wrapper">
        <i class="fa fa-times m-delete-img" (click)="removeImage(i)"></i>
        <img [attr.src]="image.file"> 
    </div> 
</div>
