<div class="form-actions center m-bottom-30">
  <button type="button" id="adicionar-atributo" data-toggle="modal" data-target="#md-modal" class="btn btn-sm btn-raised btn-success ">
    <i class="fa fa-plus"></i>Adicionar novo campo</button>
</div>

<div id="md-modal" class="modal fade" data-backdrop="static" tabindex="-1"  role="dialog" aria-labelledby="modal-default-label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form [formGroup]="formCamposExtra">
        <div class="modal-header state modal-primary">
          <h4 class="modal-title" id="modal-default-label">Campo extra</h4>
          <button type="button" (click)="close()"  class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group col-md-12">
            <label for="tipo">Qual tipo do campo?</label>
            <select class="form-control form-control" id="tipo" formControlName="tipo" name="tipo">
              <option value="TEXTO" selected>Texto</option>
              <option value="NUMERO">Número</option>
            </select>
          </div>
          <div class="form-group col-md-12">
            <label for="label" class="campo-obrigatorio">Nome do campo</label>
            <input id="label" type="text" class="form-control form-control" [class.is-valid]="isValid('label')" [class.is-invalid]="isInvalid('label')"
              placeholder="Digite o nome do novo campo." formControlName="label" name="label" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="addCampoExtra(formCamposExtra.value)" [disabled]="!formCamposExtra.valid">Criar</button>
          <button type="button" class="btn btn-secondary btn-raised" data-dismiss="modal" (click)="close()" >Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
